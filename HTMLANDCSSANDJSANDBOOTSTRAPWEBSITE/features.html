<!DOCTYPE html>

<style type="text/css">
	*

		margin: 0;
		padding: 0;
	}

	body{
		background-image:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7));
	}

	.frame1 img{
		width: 250px;
	}

	.frame1{
		width: 250px;
		top: 20%;
		position: absolute;
		margin: 0 50% 0 18%;
	}

	.icon img{
		height: 35px;
		width: 35px;
		position: absolute;
		z-index: 2;
		transition: 1.5s;
	}

	.icon{
		height: 35px;
		width: 35px;
		margin: 0 90px auto;
		position: absolute;
		top: 35px;
	}

	.round{
		width: 210px;
		height: 190px;
		border: 1px dashed #800;
		top: 0;
		position: absolute;
		margin: 20px 20px auto;
		transition: 1s;
		border-top-left-radius: 50%;
		border-top-right-radius: 50%;
		border-bottom-left-radius: 50%;
		border-bottom-right-radius: 50%;  
		/*border-bottom: none;
		border-left: none;
		border-right: none;
*/		line-height: 2;
		/*z-index: -10;*/
	}


	.frame1:hover .main{
		transform: translateX(150px);
	}


	.frame1:hover .one{
		transform: translate(390px, 180px);
	}

	.frame1:hover .two{
		transform: translate(362px, 70px);
	}

	.frame1:hover .three{
		transform: translate(276px, -20px);
	}

	.frame1:hover .four{
		transform: translate(150px, -56px);
	}

	.frame1:hover .five{

	}

	.frame1:hover .six{

	.frame1:hover .eight{

	.frame1:hover .nine{
		transform: translate(-5px, 400px);
	}

	.frame1:hover .ten{

	.frame1:hover .eleven{
		transform: translate(270px, 410px);
	}

	.frame1:hover .twelve{
		transform: translate(366px, 310px);
	}



	.frame1:hover .round{
		width: 500px;
		height: 500px;
		transform: translate(-150px, -100px);
	}
